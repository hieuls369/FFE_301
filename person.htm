<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>
    <title>Person</title>
</head>

<body class="bg-secondary">
    <div class="container p-0 bg-light">
        <img class="img-fluid" src="img/main-pic.jpg">
        <div class="d-flex justify-content-between border">
            <h2 class="m-5">Visitor Information</h2>
            <div class="m-5">
                <a href="search.htm" class="btn btn-dark ">Go to search</a>
            </div>
        </div>
        <div class="form w-50 m-auto border p-2">
            <form id="input-form" method="get">
                <table>
                    <tr>
                        <td class="py-3">FirstName:</td>
                        <td><input type="text" name="firstName" id="first"></td>
                    </tr>
                    <tr>
                        <td class="py-3">LastName:</td>
                        <td><input type="text" name="lastName" id="last"></td>
                    </tr>
                    <tr>
                        <td class="py-3">Gender:</td>
                        <td>
                            <select id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-3">Telephone:</td>
                        <td><input name="telephone" type="text" id="phone"></td>
                    </tr>
                    <tr>
                        <td class="py-3">Email:</td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td class="py-3">You are in: </td>
                        <td>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" checked name="region" id="europe"
                                    value="europe">
                                <label class="form-check-label" for="europe">Europe</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="region" id="africa" value="africa">
                                <label class="form-check-label" for="africa">Africa</label>
                            </div>
                            <br>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="region" id="australia"
                                    value="australia">
                                <label class="form-check-label" for="australia">Australia</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="region" id="asia" value="asia">
                                <label class="form-check-label" for="asia">Asia</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="region" id="america" value="america">
                                <label class="form-check-label" for="america">America</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-4 w-100">What are your hobbies:</td>
                        <td>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="hobbies" id="swimming"
                                    value="swimming">
                                <label class="form-check-label" for="swimming">Swimming</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="hobbies" id="cooking"
                                    value="cooking">
                                <label class="form-check-label" for="cooking">Cooking</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="hobbies" id="shopping"
                                    value="shopping">
                                <label class="form-check-label" for="shopping">Shopping</label>
                            </div>
                            <br>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="hobbies" id="" value="sport">
                                <label class="form-check-label" for="sport">Sport</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="hobbies" id="dance" value="dance">
                                <label class="form-check-label" for="dance">Dance</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="hobbies" id="sing" value="sing">
                                <label class="form-check-label" for="sing">Sing</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>
                            <textarea id="description" cols="40" rows="7" name="description"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input id="btn" class="btn btn-success" type="submit" value="Register">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
