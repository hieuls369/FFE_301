<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>
    <title>Search</title>
</head>

<body class="bg-secondary">
    <div class="container px-0 bg-light">
        <img class="img-fluid" src="img/main-pic.jpg">
        <div class="title py-3 px-2 border">
            <h2>Search Visitor</h2>
            <label for="search">FirstName:</label>
            <input id="search" type="text" name="search">
            <button class="btn btn-secondary" type="button" id="btn-search">Search...</button>
            <span>(Type first name visitor and click Search button)</span>
            <a href="person.htm" class="btn btn-dark mx-5">Go to person</a>
        </div>
        <div class="display">
            <table id="table" class="table table-bordered">
                <thead id="dataHeader">
                    <tr>
                        <th>
                            FirstName
                        </th>
                        <th>
                            LastName
                        </th>
                        <th>
                            Gender
                        </th>
                        <th>
                            Telephone
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            You are in
                        </th>
                        <th>
                            Hobbies
                        </th>
                        <th>
                            Description
                        </th>
                    </tr>
                </thead>
                <tbody id="dataUser">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
